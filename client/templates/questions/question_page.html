<template name="questionPage">
  {{> questionItem}}
  <div class="row">
    <ol class="answers-list col-md-6">
      {{#each answers}}
        {{> answerItem}}
      {{/each}}
    </ol>
    <div class="col-md-6">
      <div class="ct-chart ct-perfect-fourth">{{ drawChart }}</div>
    </div>
  </div>
</template>
